<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Smart Citizen Data - Emotions in Transit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            position: fixed;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 30px 40px;
            border-bottom: 3px solid #E3000F;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            color: #E3000F;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 16px;
            color: #999999;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .device-info {
            margin-top: 15px;
            font-size: 13px;
            color: #666666;
        }

        /* Data Grid */
        .data-section {
            padding: 40px;
            flex-shrink: 0;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: linear-gradient(135deg, rgba(227, 0, 15, 0.1), rgba(14, 76, 154, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #E3000F, #0E4C9A);
        }

        .sensor-card:hover {
            border-color: rgba(227, 0, 15, 0.5);
            transform: translateY(-5px);
        }

        .sensor-label {
            font-size: 14px;
            font-weight: 600;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        .sensor-value {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
        }

        .sensor-unit {
            font-size: 24px;
            color: #666666;
            margin-left: 8px;
        }

        .sensor-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.3;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #999999;
        }

        /* Visualization Canvas */
        .visualization {
            flex: 1;
            position: relative;
            border-top: 3px solid rgba(227, 0, 15, 0.3);
        }

        #p5-canvas {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(227, 0, 15, 0.2);
            border-top-color: #E3000F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SMART CITIZEN KIT</h1>
            <div class="subtitle">FABRA I PUIG ‚Äì MERIDIANA</div>
            <div class="device-info">Device ID: 9657 ‚Ä¢ Third Floor Balcony</div>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <div class="sensors-grid">
                <!-- Noise -->
                <div class="sensor-card">
                    <div class="sensor-icon">üîä</div>
                    <div class="sensor-label">Ambient Noise</div>
                    <div class="sensor-value" id="noise-value">--</div>
                    <span class="sensor-unit">dBA</span>
                </div>

                <!-- Temperature -->
                <div class="sensor-card">
                    <div class="sensor-icon">üå°Ô∏è</div>
                    <div class="sensor-label">Temperature</div>
                    <div class="sensor-value" id="temp-value">--</div>
                    <span class="sensor-unit">¬∞C</span>
                </div>

                <!-- PM2.5 -->
                <div class="sensor-card">
                    <div class="sensor-icon">üí®</div>
                    <div class="sensor-label">PM2.5 Particles</div>
                    <div class="sensor-value" id="pm25-value">--</div>
                    <span class="sensor-unit">¬µg/m¬≥</span>
                </div>

                <!-- Light -->
                <div class="sensor-card">
                    <div class="sensor-icon">üí°</div>
                    <div class="sensor-label">Ambient Light</div>
                    <div class="sensor-value" id="light-value">--</div>
                    <span class="sensor-unit">lux</span>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
                <div class="status-item">
                    <span class="status-text" id="update-time">--</span>
                </div>
            </div>
        </div>

        <!-- Visualization Canvas -->
        <div class="visualization">
            <div id="p5-canvas"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #999999; font-size: 16px;">Initializing visualization...</p>
            </div>
        </div>
    </div>

    <script>
        // Smart Citizen Kit Configuration
        const SCK_CONFIG = {
            DEVICE_ID: '9657',
            API_URL: 'https://api.smartcitizen.me/v0/devices/9657'
        };

        // TMB Matrix Effect Configuration
        const TMB_MATRIX_CONFIG = {
            APP_ID: 'c6f33d0c',
            APP_KEY: 'e3fb4615a39da174072051f5b2ccc5b3',
            API_URL: 'https://api.tmb.cat/v1/transit/lines?app_id=c6f33d0c&app_key=e3fb4615a39da174072051f5b2ccc5b3'
        };

        // Sensor data storage
        let sensorData = {
            noise: 0,
            temperature: 0,
            pm25: 0,
            light: 0,
            humidity: 0
        };

        // P5.js variables
        let canvasWidth = 1080;
        let canvasHeight = 900; // Remaining space after header and data

        // Matrix effect variables
        let codeLines = [];
        let fontSize = 18;
        let lineHeight = 26;
        let margin = 30;
        let scrollSpeed = 20;
        let frameCounter = 0;
        let nextY;

        // Typing state
        let typingSpeed = 1;
        let typingCounter = 0;
        let currentSnippet = "";
        let currentIndex = 0;
        let isTyping = false;

        // Cursor
        let cursorBlinkSpeed = 15;
        let cursorVisible = true;
        let cursorCounter = 0;
        let cursorSize = 14;

        // Data Buffers
        let tmbMessages = [];
        let sensorMessages = [];
        let dataLoaded = false;

        // Fallback messages
        let fallbackSnippets = [
            ">> CONNECTING TO TMB SERVER...",
            ">> BYPASSING FIREWALL...",
            ">> DOWNLOADING TRANSPORT DATA...",
            ">> ENCRYPTING CONNECTION...",
            ">> ESTABLISHING SECURE HANDSHAKE...",
            ">> GET /v1/transit/lines HTTP/1.1",
            ">> WAITING FOR RESPONSE...",
            ">> SMART CITIZEN KIT 9657 ONLINE",
            ">> FABRA I PUIG - MERIDIANA STATION",
            ">> READING ENVIRONMENTAL SENSORS..."
        ];

        // Fetch Smart Citizen data
        async function fetchSensorData() {
            try {
                const response = await fetch(SCK_CONFIG.API_URL);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();
                processSensorData(data);
                updateStatusIndicator('online');

            } catch (error) {
                console.error('Error fetching sensor data:', error);
                generateSimulatedData();
                updateStatusIndicator('offline');
            }
        }

        function processSensorData(data) {
            const sensors = data.data?.sensors || [];
            
            sensors.forEach(sensor => {
                const name = sensor.name.toLowerCase();
                const value = sensor.value;

                if (name.includes('noise')) {
                    sensorData.noise = value;
                    document.getElementById('noise-value').textContent = Math.round(value);
                    sensorMessages.push(`>> NOISE LEVEL: ${Math.round(value)} dBA`);
                } else if (name.includes('temperature')) {
                    sensorData.temperature = value;
                    document.getElementById('temp-value').textContent = value.toFixed(1);
                    sensorMessages.push(`>> TEMPERATURE: ${value.toFixed(1)} ¬∞C`);
                } else if (name.includes('pm 2.5')) {
                    sensorData.pm25 = value;
                    document.getElementById('pm25-value').textContent = Math.round(value);
                    sensorMessages.push(`>> PM2.5: ${Math.round(value)} ¬µg/m¬≥`);
                } else if (name.includes('light')) {
                    sensorData.light = value;
                    document.getElementById('light-value').textContent = Math.round(value);
                    sensorMessages.push(`>> LIGHT: ${Math.round(value)} lux`);
                } else if (name.includes('humidity')) {
                    sensorData.humidity = value;
                    sensorMessages.push(`>> HUMIDITY: ${Math.round(value)}%`);
                }
            });

            // Update timestamp
            const now = new Date();
            document.getElementById('update-time').textContent = 
                `Last update: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}`;
        }

        function generateSimulatedData() {
            // Simulated realistic data
            sensorData.noise = 55 + Math.random() * 15;
            sensorData.temperature = 18 + Math.random() * 8;
            sensorData.pm25 = 15 + Math.random() * 20;
            sensorData.light = 200 + Math.random() * 500;
            sensorData.humidity = 50 + Math.random() * 30;

            document.getElementById('noise-value').textContent = Math.round(sensorData.noise);
            document.getElementById('temp-value').textContent = sensorData.temperature.toFixed(1);
            document.getElementById('pm25-value').textContent = Math.round(sensorData.pm25);
            document.getElementById('light-value').textContent = Math.round(sensorData.light);

            const now = new Date();
            document.getElementById('update-time').textContent = 
                `Last update: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}`;
        }

        function updateStatusIndicator(status) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            if (status === 'online') {
                statusDot.style.background = '#4caf50';
                statusText.textContent = 'Connected ‚Ä¢ Smart Citizen API';
            } else {
                statusDot.style.background = '#E3000F';
                statusText.textContent = 'Simulation mode';
            }
        }

        // P5.js Matrix Terminal Effect
        function setup() {
            const canvas = createCanvas(canvasWidth, canvasHeight);
            canvas.parent('p5-canvas');
            
            textFont('monospace');  // Monospace for terminal effect
            textSize(fontSize);
            frameRate(60);

            nextY = canvasHeight / 2;
            
            // Load TMB data
            getDataFromTMB();

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }

        function draw() {
            background(0, 80);

            // 1. Draw existing lines
            for (let line of codeLines) {
                drawGlowingText(line.text, line.x, line.y);
            }

            // 2. Cursor blink logic
            cursorCounter++;
            if (cursorCounter >= cursorBlinkSpeed) {
                cursorCounter = 0;
                cursorVisible = !cursorVisible;
            }

            // 3. Timing control for new line
            frameCounter++;
            if (frameCounter >= scrollSpeed && !isTyping) {
                frameCounter = 0;
                startTyping();
            }

            // 4. Type characters
            if (isTyping) {
                typeCharacter();
            }

            // 5. Draw cursor at the end
            if (cursorVisible && codeLines.length > 0) {
                drawCursor();
            }
        }

        // TMB API Logic
        function getDataFromTMB() {
            loadJSON(TMB_MATRIX_CONFIG.API_URL, onDataLoaded, onDataError);
        }

        function onDataLoaded(data) {
            if (data && data.features) {
                tmbMessages = data.features.map(f => {
                    let props = f.properties;
                    let name = props.NOM_LINIA;
                    let origin = props.ORIGEN_LINIA;
                    let dest = props.DESTI_LINIA;
                    
                    return `>> STATUS [${name}]: ${origin} -> ${dest} :: OK`;
                });
                
                tmbMessages = shuffle(tmbMessages);
                dataLoaded = true;
                
                tmbMessages.unshift(">> ACCESS GRANTED. SYSTEM ONLINE.");
                tmbMessages.push(">> ALL TRANSIT LINES OPERATIONAL");
            }
        }

        function onDataError() {
            tmbMessages.push(">> ERROR: CONNECTION FAILED. RETRYING...");
            dataLoaded = false;
        }

        // Typing Control
        function startTyping() {
            // Decide what text to type
            if (dataLoaded && tmbMessages.length > 0) {
                // Rotate messages
                let msg = tmbMessages.shift();
                currentSnippet = msg;
                tmbMessages.push(msg);
            } else if (sensorMessages.length > 0 && Math.random() > 0.5) {
                // Mix in sensor messages
                let msg = sensorMessages.shift();
                currentSnippet = msg;
                sensorMessages.push(msg);
            } else {
                currentSnippet = random(fallbackSnippets);
            }

            currentIndex = 0;
            isTyping = true;

            codeLines.push({
                text: "",
                x: margin,
                y: nextY
            });
        }

        function typeCharacter() {
            typingCounter++;
            if (typingCounter < typingSpeed) return;
            typingCounter = 0;

            let currentLine = codeLines[codeLines.length - 1];
            
            if (!currentSnippet) currentSnippet = "...";

            currentLine.text += currentSnippet[currentIndex];
            currentIndex++;

            if (currentIndex >= currentSnippet.length) {
                isTyping = false;
                nextY += lineHeight;
                handleScroll();
            }
        }

        // Scrolling
        function handleScroll() {
            if (nextY + lineHeight > canvasHeight - margin) {
                for (let line of codeLines) {
                    line.y -= lineHeight;
                }
                nextY -= lineHeight;
            }

            codeLines = codeLines.filter(
                line => line.y > margin - lineHeight
            );
        }

        // Visual Effects
        function drawCursor() {
            let lastLine = codeLines[codeLines.length - 1];
            let txtWidth = textWidth(lastLine.text);
            
            let cursorX = lastLine.x + txtWidth + 6;
            let cursorY = lastLine.y - fontSize + 5;

            drawingContext.shadowBlur = 8;
            drawingContext.shadowColor = color(0, 255, 100);

            noStroke();
            fill(0, 255, 100);
            rect(cursorX, cursorY, cursorSize * 0.8, cursorSize);

            drawingContext.shadowBlur = 0;
        }

        function drawGlowingText(txt, x, y) {
            drawingContext.shadowBlur = 4;
            drawingContext.shadowColor = color(0, 255, 100, 150);
            
            fill(0, 255, 100);
            text(txt, x, y);
            
            drawingContext.shadowBlur = 0;
        }

        function windowResized() {
            resizeCanvas(canvasWidth, canvasHeight);
            codeLines = [];
            nextY = canvasHeight / 2;
            isTyping = false;
        }

        // Initialize
        fetchSensorData();

        // Update data every 30 seconds
        setInterval(fetchSensorData, 30000);

        // Mix in fresh sensor messages periodically
        setInterval(() => {
            sensorMessages = [];
        }, 60000);
    </script>
</body>
</html>
